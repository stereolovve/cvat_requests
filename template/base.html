<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}CVAT Sync{% endblock %}</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
        }

        .card {
            background-color: rgba(15, 23, 42, 0.7);
            border: 1px solid rgba(71, 85, 105, 0.5);
            border-radius: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: #3b82f6;
            color: white;
        }

        .btn-primary:hover {
            background-color: #2563eb;
        }

        .btn-secondary {
            background-color: #475569;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #334155;
        }

        .btn-success {
            background-color: #22c55e;
            color: white;
        }

        .btn-success:hover {
            background-color: #16a34a;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-new {
            background-color: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        .badge-annotation {
            background-color: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .badge-validation {
            background-color: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
        }

        .badge-completed {
            background-color: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        /* Status Badge Classes - Novos 5 status */
        .badge-pendente {
            background-color: rgba(107, 114, 128, 0.2);
            color: #9ca3af;
        }

        .badge-em_andamento {
            background-color: rgba(251, 146, 60, 0.2); /* Laranja */
            color: #fb923c; /* orange-400 */
        }

        .badge-conferindo {
            background-color: rgba(34, 211, 238, 0.2); /* Cyan */
            color: #22d3ee; /* cyan-400 */
        }

        .badge-feito {
            background-color: rgba(74, 222, 128, 0.2); /* Green */
            color: #4ade80; /* green-400 */
        }

        .badge-revisado {
            background-color: rgba(22, 163, 74, 0.2); /* Dark Green */
            color: #16a34a; /* green-600 */
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .table thead th {
            background-color: rgba(30, 41, 59, 0.5);
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(71, 85, 105, 0.5);
        }

        .table tbody td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid rgba(71, 85, 105, 0.3);
            font-size: 0.875rem;
        }

        .table tbody tr:hover {
            background-color: rgba(51, 65, 85, 0.4);
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Header -->
    <header class="bg-slate-900/80 border-b border-slate-700/50 sticky top-0 z-50 backdrop-blur-sm">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-3">
                    <i class="fas fa-tasks text-blue-400 text-2xl"></i>
                    <h1 class="text-xl font-bold text-white">
                        <a href="{% url 'cvat_task_list' %}" class="hover:text-blue-400 transition-colors">
                            CVAT Sync
                        </a>
                    </h1>
                </div>

                <nav class="flex items-center gap-4">
                    <a href="{% url 'cvat_task_list' %}" class="text-slate-300 hover:text-white transition-colors">
                        <i class="fas fa-list mr-2"></i>Tasks
                    </a>
                    <a href="/admin/" target="_blank" class="text-slate-300 hover:text-white transition-colors">
                        <i class="fas fa-cog mr-2"></i>Admin
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Messages -->
    {% if messages %}
    <div class="container mx-auto px-4 mt-4">
        {% for message in messages %}
        <div class="{% if message.tags == 'success' %}bg-green-900/30 border-green-700 text-green-400{% elif message.tags == 'error' %}bg-red-900/30 border-red-700 text-red-400{% else %}bg-blue-900/30 border-blue-700 text-blue-400{% endif %} border rounded-lg p-4 mb-4">
            <div class="flex items-center gap-3">
                <i class="fas {% if message.tags == 'success' %}fa-check-circle{% elif message.tags == 'error' %}fa-exclamation-circle{% else %}fa-info-circle{% endif %}"></i>
                <span>{{ message }}</span>
            </div>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <h2 class="text-3xl font-bold text-white">
                {% block page_title %}CVAT Sync{% endblock %}
            </h2>
        </div>

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-slate-900/60 border-t border-slate-700/50 mt-12">
        <div class="container mx-auto px-4 py-6">
            <div class="text-center text-slate-400 text-sm">
                <p>CVAT Sync - POC/MVP Â© 2024</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
